<h2>Todos</h2>
<input placeholder="description..." [(ngModel)]="todoMessage" (keyup.enter)="addTodo()">
<button class="btn btn-primary" (click)="addTodo()">Add</button>
<table class="table">
  <thead>
  <tr>
    <th>Description</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let todo of activeTodos">
    <td>{{todo.message}}</td>
    <td>
      <button *ngIf="!todo.complete" class="btn btn-secondary" (click)="completeTodo(todo)">
        <i class="fa fa-check">✓</i>
      </button>
      <button *ngIf="todo.complete" class="btn btn-success" disabled>
        <i class="fa fa-check"></i>
      </button>
      <button class="btn btn-danger" (click)="deleteTodo(todo)">
        <i class="fa fa-trash">☓</i>
      </button>
    </td>
  </tr>
  </tbody>
</table>
<h3>Completed</h3>
<table class="table">
  <thead>
  <tr>
    <th>Description</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let todo of completedTodos">
    <td>{{todo.message}}</td>
    <td>

        <i class="fa fa-check"></i>
      </button>
      <button *ngIf="todo.complete" class="btn btn-success" disabled>

      <button class="btn btn-danger" (click)="deleteTodo(todo)">
        <i class="fa fa-trash">☓</i>
      </button>
    </td>
  </tr>
  </tbody>
</table>

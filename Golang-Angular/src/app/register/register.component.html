<form class="example-form">

    <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>First Name</mat-label>
        <input matInput placeholder="Enter your name" name="First Name" [(ngModel)] ="firstName">
    </mat-form-field>

    <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Last Name</mat-label>
        <input matInput placeholder="Enter your password" value="" name="Last Name" [(ngModel)]= "lastName">
    </mat-form-field>

    <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput placeholder="Enter your password" value="" name="Email" [(ngModel)]= "email">
    </mat-form-field>

    <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>User Name</mat-label>
        <input matInput placeholder="Enter your password" value="" name="User Name" [(ngModel)]= "username">
    </mat-form-field>

    <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput placeholder="Enter your password" value="" name="password" type="password" [(ngModel)]= "password">
    </mat-form-field>

    <button *ngIf="!show" mat-raised-button color="primary" (click)="submit()">Register</button>
    <span *ngIf="show"> 
        <h3> Success! </h3>
        <button mat-raised-button color="primary" (click)="returnHome()">Return</button>
    </span>

</form>
